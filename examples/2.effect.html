<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive-api</title>
</head>

<body>
  <div id="app">effect</div>
  <script src="https://unpkg.com/vue@next"></script>
  <!-- <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script>
    // let { reactive } = VueReactivity
    // console.log(reactive, Vue)
    console.log(Vue)
    let { reactive, readonly, watchEffect: effect } = Vue
    let state = reactive({ name: 'cq', age: 18, hoby: { first: 'music' } })
    effect(() => {
      console.log('render effect')
      app.innerHTML = state.age
    })
    setTimeout(() => {
      state.age = 16
    }, 1000);
    // state.age = 17
    console.log(state)

  </script>

</body>

</html>
