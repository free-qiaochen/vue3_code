<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref-api</title>
</head>

<body>
  <div id="app">effect</div>
  <script src="https://unpkg.com/vue@next"></script>
  <!-- <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script>
    // let { reactive, effect } = VueReactivity
    // console.log(reactive, Vue)
    // console.log(Vue)
    let { reactive, readonly, watchEffect: effect, ref } = Vue
    let name = ref('zf')
    let name1 = ref({ test: 'zf' })
    effect(() => {
      console.log('render effect', name)
      app.innerHTML = name.value
      // app.innerHTML = name1.value.test
    }, { lazy: false })
    setTimeout(() => {
      name.value = 'jw'
      name1.value.test = 'jw'
    }, 1000);


  </script>

</body>

</html>
